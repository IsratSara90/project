<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Platform</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'recipe/styles.css' %}">
</head>
<body>
    <h1>Recipe Platform</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{{ recipe.id }}/">{{ recipe.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
